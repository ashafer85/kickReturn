<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <link href="https://fonts.googleapis.com/css?family=Audiowide|Black+Ops+One|Graduate|Share+Tech+Mono|VT323|Cedarville+Cursive" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="game.css">

      <link rel="icon" type="image/png" sizes="32x32" href="img/asLogo.png">

      <title> kick Return </title>
  </head>
  <body>
    <!-- <div class='lexicon'> AS </div> -->
    <div class='stadium'>
        <style>
            * { padding: 0; margin-top: 0; }
            canvas { background: #44d203; display: block; margin: 20 auto; }
        </style>
        <script src="https://use.fontawesome.com/865b42ed31.js"></script>
        <script src='lib/bundle.js'></script>

        <div class='game-header'>
            <h1> Kick Return </h1>
            <div class='personal'>
                  <h3 class='made-by'> Made by Andrew Shafer </h3>
                  <ul class= 'personal-links'>
                      <li class='personal-item'>
                        <a class='linkOption'
                          href="http://andrewshaferdev.com">
                          <i class="fa fa-briefcase fa-2x" aria-hidden="true"></i>
                          <div class='pl-sub'> Portfolio </div>
                        </a>
                      </li>
                      <li class='personal-item'>
                        <a class='linkOption'
                          href="https://github.com/ashafer85/kickReturn">
                          <i class="fa fa-github fa-2x"></i>
                          <div class='pl-sub'> Github </div>
                        </a>
                      </li>
                      <li class='personal-item'>
                        <a class='linkOption'
                          href="https://www.linkedin.com/in/andrew-shafer-75509890/">
                          <i class="fa fa-linkedin-square fa-2x"></i>
                          <div class='pl-sub'> LinkedIn </div>
                        </a>
                      </li>
                      <li class='personal-item'>
                        <a class='linkOption'
                          href="/Andrew_Shafer_Resume">
                          <i class="fa fa-file-pdf-o fa-2x"></i>
                          <div class='pl-sub'> Resume </div>
                        </a>
                      </li>
                  </ul>
            </div>
        </div>

        <canvas id='kr-canvas' width=600 height=400></canvas>

        <div class='instructions-container'> <!-- column -->
            <!-- <h3> Controls: </h3> -->
            <div class='instructions'> <!-- row w:100%-->

                <div class='specifics-container'> <!-- column -->
                    <div class='instructions-title'> KEYBOARD: </div>
                    <div class='specific-instructions'> <!-- row -->
                      <div class='key spacebar'> SPACE BAR </div>
                      restart game
                    </div>
                    <div class='specific-instructions'> <!-- row -->
                      step left
                      <div class='key'> S </div>
                      <div class='key'> D </div>
                      step right
                    </div>
                </div>
                <div class='specifics-container arrows'> <!-- column -->
                    <div class='instructions-title'> ARROW KEYS: </div>
                    <div class='specific-instructions'> <!-- row -->
                      <div class='key'> FORWARD </div>
                    </div>
                    <div class='specific-instructions'> <!-- row -->
                      <div class='key'> TURN L </div>
                      <div class='key'> BACKWARD </div>
                      <div class='key'> TURN R </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

  </body>
